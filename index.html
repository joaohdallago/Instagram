<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://www.instagram.com/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <title>Instagram</title>
</head>

<body>
    <div class="container">
        <nav>
            <div class="logo">
                <ion-icon name="logo-instagram"></ion-icon>
                <div class="divider no-mobile"></div>
                <img src="/assets/logo.png" alt="logo" class="no-mobile">
            </div>

            <input type="text" placeholder="Pesquisar" class="no-mobile">
            <img src="/assets/logo.png" alt="logo" class="logo-mobile">

            <div>
                <ion-icon name="paper-plane-outline"></ion-icon>
                <ion-icon name="compass-outline" class="no-mobile"></ion-icon>
                <ion-icon name="heart-outline" class="no-mobile"></ion-icon>
                <ion-icon name="person-outline" class="no-mobile"></ion-icon>
            </div>
        </nav>

        <main>
            <section class="stories">
                <article>
                    <div>
                        <img src="/assets/stories_background.png" alt="stories_background">
                        <img src="/assets/profile pics/naruto-profile.jpeg" alt="naruto-profile">
                    </div>
                    <span>naruto</span>
                </article>

                <article>
                    <div>
                        <img src="/assets/stories_background.png" alt="stories_background">
                        <img src="/assets/profile pics/gai-profile.jpeg" alt="gai-profile">
                    </div>
                    <span>gai</span>
                </article>

                <article>
                    <div>
                        <img src="/assets/stories_background.png" alt="stories_background">
                        <img src="/assets/profile pics/hinata-profile.jpg" alt="hinata-profile">
                    </div>
                    <span>hinata</span>
                </article>

                <article>
                    <div>
                        <img src="/assets/stories_background.png" alt="stories_background">
                        <img src="/assets/profile pics/rock-lee-profile.jpeg" alt="rock-lee-profile">
                    </div>
                    <span>rocklee</span>
                </article>

                <article>
                    <div>
                        <img src="/assets/stories_background.png" alt="stories_background">
                        <img src="/assets/profile pics/sasuke-profile.jpg" alt="sasuke-profile">
                    </div>
                    <span>sasuke</span>
                </article>

                <article>
                    <div>
                        <img src="/assets/stories_background.png" alt="stories_background">
                        <img src="/assets/profile pics/neji-profile.jpg" alt="neji-profile">
                    </div>
                    <span>neji</span>
                </article>


                <article>
                    <div>
                        <img src="/assets/stories_background.png" alt="stories_background">
                        <img src="/assets/profile pics/sakura-profile.jpg" alt="sakura-profile">
                    </div>
                    <span>sakura</span>
                </article>

                <article>
                    <div>
                        <img src="/assets/stories_background.png" alt="stories_background">
                        <img src="/assets/profile pics/kakashi-profile.jpeg" alt="kakashi-profile">
                    </div>
                    <span>kakashi</span>
                </article>

                <ion-icon name="chevron-forward-circle" class="arrow no-mobile"></ion-icon>
            </section>

            <section class="feed">
                <article>
                    <header>
                        <div>
                            <img src="/assets/profile pics/naruto-profile.jpeg" alt="naruto-profile">
                            <span>naruto</span>
                        </div>

                        <ion-icon name="ellipsis-horizontal"></ion-icon>
                    </header>

                    <img src="/assets/feed pics/naruto-feed.jpg" alt="naruto-feed" class="photo">

                    <footer>
                        <div class="options">
                            <div>
                                <ion-icon name="heart-outline"></ion-icon>
                                <ion-icon name="chatbubble-outline"></ion-icon>
                                <ion-icon name="paper-plane-outline"></ion-icon>
                            </div>

                            <ion-icon name="bookmark-outline"></ion-icon>
                        </div>

                        <div class="likes">
                            <img src="/assets/profile pics/hinata-profile.jpg" alt="hinata-profile">
                            <span>
                                Curtido por <strong>hinata</strong> <strong>e outras 12 pessoas</strong>
                            </span>
                        </div>
                    </footer>
                </article>

                <article>
                    <header>
                        <div>
                            <img src="/assets/profile pics/sasuke-profile.jpg" alt="sasuke-profile">
                            <span>sasuke</span>
                        </div>

                        <ion-icon name="ellipsis-horizontal"></ion-icon>
                    </header>

                    <img src="/assets/feed pics/sasuke-feed.jpeg" alt="sasuke-feed" class="photo">

                    <footer>
                        <div class="options">
                            <div>
                                <ion-icon name="heart-outline"></ion-icon>
                                <ion-icon name="chatbubble-outline"></ion-icon>
                                <ion-icon name="paper-plane-outline"></ion-icon>
                            </div>

                            <ion-icon name="bookmark-outline"></ion-icon>
                        </div>

                        <div class="likes">
                            <img src="/assets/profile pics/sakura-profile.jpg" alt="sakura-profile">
                            <span>
                                Curtido por <strong>sakura</strong> <strong>e outras 101.523 pessoas</strong>
                            </span>
                        </div>
                    </footer>
                </article>

                <article>
                    <header>
                        <div>
                            <img src="/assets/profile pics/gai-profile.jpeg" alt="gai-profile">
                            <span>gai</span>
                        </div>

                        <ion-icon name="ellipsis-horizontal"></ion-icon>
                    </header>

                    <img src="/assets/feed pics/gai-feed.jpg" alt="gai-feed" class="photo">

                    <footer>
                        <div class="options">
                            <div>
                                <ion-icon name="heart-outline"></ion-icon>
                                <ion-icon name="chatbubble-outline"></ion-icon>
                                <ion-icon name="paper-plane-outline"></ion-icon>
                            </div>

                            <ion-icon name="bookmark-outline"></ion-icon>
                        </div>

                        <div class="likes">
                            <img src="/assets/profile pics/rock-lee-profile.jpeg" alt="rock-lee-profile">
                            <span>
                                Curtido por <strong>rocklee</strong> <strong>e outras 367 pessoas</strong>
                            </span>
                        </div>
                    </footer>
                </article>
            </section>
        </main>

        <aside>
            <header>
                <img src="/assets/profile pics/naruto-profile.jpeg" alt="naruto-profile" class="profile-pic">

                <div>
                    <h1>naruto</h1>
                    <span>Uzumaki Naruto</span>
                </div>
            </header>

            <div class="suggestions">
                <span>Sugestões para você</span>
                <button>Ver tudo</button>
            </div>

            <div class="suggestions">
                <div class="left">
                    <img src="/assets/profile pics/naruto-profile.jpeg" alt="naruto-profile" class="profile-pic">
                    <div>
                        <h1>naruto</h1>
                        <span>Segue você</span>
                    </div>
                    
                </div>

                <button>Ver tudo</button>
            </div>



        </aside>



        <footer id="mobile-footer">
            <ion-icon name="home"></ion-icon>
            <ion-icon name="search-outline"></ion-icon>
            <ion-icon name="add-circle-outline"></ion-icon>
            <ion-icon name="heart-outline"></ion-icon>
            <ion-icon name="person-outline"></ion-icon>
        </footer>
    </div>


    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>

</html>
